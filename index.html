<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <form id="age-form" autocomplete="off">
        <div class="inputs">
          <div class="inputs-content">
            <div class="input-group">
              <label for="day">DAY</label>
              <input
                type="number"
                id="day"
                name="day"
                placeholder="DD"
                min="1"
                max="31"
                required
              />
              <span id="day-error" class="error-message"></span>
            </div>
            <div class="input-group">
              <label for="month">MONTH</label>
              <input
                type="number"
                id="month"
                name="month"
                placeholder="MM"
                min="1"
                max="12"
                required
              />
              <span id="month-error" class="error-message"></span>
            </div>
            <div class="input-group">
              <label for="year">YEAR</label>
              <input
                type="number"
                id="year"
                name="year"
                placeholder="YYYY"
                min="1900"
                max="2025"
                required
              />
              <span id="year-error" class="error-message"></span>
            </div>
          </div>
          <button type="submit" class="submit-btn" aria-label="Calculate age">
            <span class="arrow"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g></svg
            ></span>
          </button>
        </div>
        <div class="divider"></div>
      </form>
      <section class="results">
        <div><span id="years" class="highlight">--</span> years</div>
        <div><span id="months" class="highlight">--</span> months</div>
        <div><span id="days" class="highlight">--</span> days</div>
      </section>
    </main>
  </body>
</html>
